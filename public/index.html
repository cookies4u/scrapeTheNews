<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
      #main-containery { 
        background: url(coffeeNews.jpg) no-repeat center center fixed; 
        background-size: cover;
        font-weight: bolder; 
      }
      #logoArea {
        /* margin: 100px 0px 100px 0px; */
        min-height: 400px;
      }
      #articleArea {
        background-color: darkorange;
        padding-top: 20px;
      }
      #articleRow {
        /* margin: 0px -300px 0px -300px; */
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
        color: white;
      }
      #titleinput, #bodyinput {
        color: black;
      }
      #navi {
        font-size: 20px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 20px;
      }
      p {
        color: white;
        font-size: 20px;
      }
      ul {
        list-style-type: none;
        display: block;
        text-align: center;
        padding-left: 16px;
        text-decoration: none;
      }
      li {
        display: block;
        float: left;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>

  <div class="container text-center containery" id="main-containery">
    <div class="row" style="background-color: dodgerblue">
      <div class="col-sm-12">
        <ul>
          <li style="color: white; font-size: 30px; padding: 10px 20px 0px 50px">Mongo Scraper</li>
          <li style="color: white; font-size: 20px">Home</li>
          <li style="color: white; font-size: 20px">Saved Articles</li>
          <li id="scrapeBtn" style="background-color: darkred; color: white; font-size: 20px">SCRAPE NEW ARTICLES!</li>
        </ul>
      </div>
    
    </div>

    <div class="row">
      <div class="col-sm-12" id="logoArea">
          <h1 style="color: white; font-weight: bold; font-size: 52px">Mongo Scraper</h1>
          <h2 style="color: white; font-weight: bold">Echo JS - JavaScript News</h2>
      </div>
    </div>

      <div class="row" id="articleRow">
        <div class="col-sm-12" id="articleArea">
          <!-- passing in backend to these ids-->
          <div id="articles"></div>
          <div id="notes"></div>
        </div>
      </div>
  
  </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
