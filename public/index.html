<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/style.css">

  </head>

  <body>

    <div class="container text-center containery" id="main-containery" style="width: auto">

      <div class="row" style="background-color: dodgerblue">

            <li style="color: white; font-size: 30px; padding: 10px 20px 0px 50px">Mongo Scraper</li>
            <li style="color: white; font-size: 20px">Home</li>
            <li id="savedArticlesBtn" style="color: white; font-size: 20px">Saved Articles</li>

          </ul>
        </div>  
      </div>

      <div class="row">

        </div>
      </div>

        <div class="row" id="articleRow">
